<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Food calories</h1>
    <p id="result"></p>



    <script>
        var sandwiches = {
            "sandwich": "hamburger",
            "calories": "260"
        };
        var fries = {
            "fries_size": "Large French Fries",
            "calories": "570"
        };


        document.getElementById('result').innerHTML = "My favorite sandwich is a " + sandwiches.sandwich +
            " which has approximately " + sandwiches.calories + ", along with it I enjoy eating " + fries
            .fries_size + " which have about " + fries.calories + " calories.";
        
    </script>





</body>

</html>
